{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Neuro control panel" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="g-image img-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">{% trans "ITBaza" %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/about">{% trans "About us" %}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/nn_control_panel">{% trans "Neural networks" %}</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="btn btn-outline-light btn-sm mt-1" href="/ru/nn_control_panel" aria-expanded="true"
                               role="button">Ru</a>
                        </li>
                        <li>
                            <a class="btn btn-outline-light btn-sm me-2 mt-1" href="/en/nn_control_panel" aria-expanded="true"
                               role="button">En</a>
                        </li>
                        <li>
                            {% block user %}
                            {% if is_logged %}
                        <li>
                            <a href="/logout/">
                                <button type="submit" class="btn btn-danger" id="submitButton">{% trans "Log out" %}
                                </button>
                            </a>

                            {% else %}

                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#login-popup">
                                {% trans "Log in" %}
                            </button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#signup-popup">
                                {% trans "Sign up" %}
                            </button>
                        </li>
                        {% endif %}
                        {% endblock user %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div style="margin-top: 1%">
        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="btnradio1">Нейронка 1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio2">Нейронка 2</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio3">Нейронка 3</label>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button class="btn btn-primary" type="button">Подготовить датасет</button>
            <button class="btn btn-primary" type="button">Запустить обучение</button>
            <button class="btn btn-primary" type="button">Запустить прогнозирование</button>
        </div>
        <div class="container">
            <form class="row justify-content-center mt-3">
                <div class="col-auto">
                    <label for="Date" class="text-light">С какой даты совершить прогноз?</label>
                    <input type="email" class="form-control mt-2" id="Date" placeholder="Дата">
                </div>
                <div class="col-auto">
                    <label for="Hours" class="text-light">Сколько часов спрогнозировать?</label>
                    <input type="email" class="form-control mt-2" id="Hours" placeholder="Кол-во часов">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
